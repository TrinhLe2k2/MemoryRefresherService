name: Deploy MemoryRefresherService to IIS (Self-hosted)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Show runner info
        shell: powershell
        run: |
          Write-Host "Running on:"
          hostname
          whoami

      - name: Restore dependencies
        shell: powershell
        run: dotnet restore ./*.sln

      - name: Build application
        shell: powershell
        run: dotnet build ./*.sln -c Release --no-restore

      - name: Publish application
        shell: powershell
        run: |
          dotnet publish ./*.sln `
            -c Release `
            -o C:\deploy\MemoryRefresherService

      - name: Stop IIS
        shell: powershell
        run: |
          Write-Host "Stopping IIS..."
          iisreset /stop

      - name: Deploy to IIS folder
        shell: powershell
        run: |
          $source = "C:\deploy\MemoryRefresherService"
          $destination = "C:\inetpub\wwwroot\MemoryRefresher\Service"

          if (!(Test-Path $destination)) {
            New-Item -ItemType Directory -Path $destination
          }

          Write-Host "Deploying files..."
          Copy-Item "$source\*" $destination -Recurse -Force

      - name: Start IIS
        shell: powershell
        run: |
          Write-Host "Starting IIS..."
          iisreset /start

      - name: Health check
        shell: powershell
        run: |
          Start-Sleep -Seconds 3
          Invoke-WebRequest http://localhost -UseBasicParsing

      - name: Deploy success
        run: echo "âœ… MemoryRefresherService deployed successfully to IIS"
